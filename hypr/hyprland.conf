###################
###### VARS #######
###################
source = ~/.config/hypr/themes/light.conf

$MOD = SUPER
$MODS = SUPERSHIFT
$MODC = SUPERCONTROL
$ALT = ALTSHIFT

#################
### AUTOSTART ###
#################

exec-once = ~/.config/hypr/autostart.sh

################
### MONITORS ###
################

monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$Terminal = alacritty
$Files = nautilus
$Browser = firefox

### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 9
    gaps_out = 19
    border_size = 1
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

animations {
    enabled = 1
    bezier = overshot, 0.25, 1.0, 0.5, 1.0
    animation = windows, 1, 3, default, slidevert
    animation = border, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 4, default, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
	disable_splash_rendering = true 	
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    repeat_rate = 50
    repeat_delay = 300
	kb_layout = br
    follow_mouse = 1
    sensitivity = 0.35
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}


###################
### KEYBINDINGS ###
###################
layerrule = blur, gtk-layer-shell
layerrule = blur, firefox
layerrule = blur, vesktop
layerrule = blur, rofi

windowrule = float, class:org.gnome.Nautilus, title:org.gnome.Nautilus
windowrule = float, class:spotify-launcher
windowrule = float, class:eww
windowrule = float, class:pavucontrol
windowrule = float, class:blueberry.py
windowrule = float, class:org.gnome.design.Palette
windowrule = float, class:"Color Picker"
windowrule = float, class:Network
windowrule = float, title:file_float
windowrule = fullscreen, class:rofi
windowrule = fullscreen, title:alacritty_full
windowrule = float, title:alacritty_float
windowrule = animation fade, class:eww




bind=$MOD,T,exec,$Terminal --title alacritty_full
bind=$MODS, RETURN,exec,$Terminal
bind=$MOD, RETURN,exec,$Terminal --title alacritty_float

bind = $MOD, C, exec, wl-color-picker
bind = $MOD, B, exec, $Browser
bind = $MOD, A, exec,$Files
bind = $MODS,E,exec,pkill Hyprland
bind = $MODS,R,exec,hyprctl reload | eww kill | eww daemon && eww open bar && eww open foreground
bind = $ALT,F,exec,eww kill
bind = $MOD,D,exec,rofi -no-lazy-grab -show drun -theme ~/.config/hypr/rofi/rofi.rasi
bind = $MODS, Q, killactive
bind = $MOD, SPACE, togglefloating
bind = $MODS, F, fullscreenstate, -1 2
bind = $MOD, F, fullscreen
bind = $MOD, J, togglesplit
bindm = $MOD, Z, movewindow
bind = $MOD, P, pseudo
bind = $ALT,A,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $ALT,D,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%

# Screenshot
bind=$MODS, P, exec,grim $HOME/Imagens/$(date +'%Y%m%d%H%M%S_1.png') && notify-send 'Screenshot Saved' -u critical ~/Imagens/20230830100858_1.png
bind=$MOD,Print,exec,grim - | wl-copy && notify-send 'Screenshot Copied to Clipboard'
bind=$MODS,Print,exec,grim - | swappy -f -
bind=$MODC,S,exec,slurp | grim -g - $(xdg-user-dir PICTURES)/Images/$(date +'%Y%m%d%H%M%S_1.png') && notify-send 'Screenshot Saved'



bind = $MOD, up, workspace, e+1
bind = $MOD, down, workspace, e-1
bind = $MOD, left,   movefocus, r
bind = $MOD, right, movefocus, l R
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9

binde = $MOD CTRL, k, resizeactive, 0 -50
binde = $MOD CTRL, j, resizeactive, 0 50
binde = $MOD CTRL, l, resizeactive, 50 0
binde = $MOD RIGHT, h, resizeactive, -50 0
binde = $MOD ALT,  k, moveactive, 0 -50
binde = $MOD ALT,  j, moveactive, 0 50
binde = $MOD ALT,  l, moveactive, 50 0
binde = $MOD ALT,  h, moveactive, -50 0

bind = $MOD SHIFT, right, movetoworkspace, e+1
bind = $MOD SHIFT, left,  movetoworkspace, e-1
